<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-icon-180x180.png">

    <!-- iOS Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SimpleDex">

    <!-- iOS SplashScreen -->
    <link href="./img/splashscreens/iphone5_splash.png"

        rel="apple-touch-startup-image" />
    <link href="./img/splashscreens/iphonex_splash.png"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        rel="apple-touch-startup-image" />
    <link href="./img/splashscreens/iphonexr_splash.png"

        rel="apple-touch-startup-image" />
    <link href="./img/splashscreens/iphonexsmax_splash.png"
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
        rel="apple-touch-startup-image" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>

</head>

<body>
    <div id="container">
        <header></header>
        <main>
            <section>
                <input id="searchPkm" onkeyup="filterFunction()" type="text" placeholder="Search Pokemon">
                <button id="showTypeFilter"><i id="arrowBtn" class="fas fa-angle-down fa-2x"></i></button>
            </section>
            <aside id="types">
                <h6 class="typeFiltering normalType">Normal</h6>
                <h6 class="typeFiltering grassType">Grass</h6>
                <h6 class="typeFiltering fireType">Fire</h6>
                <h6 class="typeFiltering waterType">Water</h6>
                <h6 class="typeFiltering fightningType">Fighting</h6>
                <h6 class="typeFiltering flyingType">Flying</h6>
                <h6 class="typeFiltering poisonType">Poison</h6>
                <h6 class="typeFiltering groundType">Ground</h6>
                <h6 class="typeFiltering rockType">Rock</h6>
                <h6 class="typeFiltering bugType">Bug</h6>
                <h6 class="typeFiltering ghostType">Ghost</h6>
                <h6 class="typeFiltering electricType">Electric</h6>
                <h6 class="typeFiltering psychicType">Psychic</h6>
                <h6 class="typeFiltering iceType">Ice</h6>
                <h6 class="typeFiltering dragonType">Dragon</h6>
                <h6 class="typeFiltering darkType">Dark</h6>
                <h6 class="typeFiltering steelType">Steel</h6>
                <h6 class="typeFiltering fairyType">Fairy</h6>
            </aside>
            <ul id="pkmList"></ul>
            <div class="nothing">
                <i class="fas fa-search"></i>
                <p>Pokemon Not Found...</p>
            </div>
            <div class="loadingPkm">
                <p class="ongoing">Generating Pkm</p>
                <p class="ready">PKM Ready !!!</p>
            </div>
        </main>
        <footer>
            <div class="pkbDetail">
                <div class="o-pokeball"></div>
            </div>
        </footer>

        <!-- MODAL POPUP, VISIBLE ONLY FOR IOS USERS -->
        <div class="iosAlertBoxWebApp">
            <div class="actualContent">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <p>Install this WebApp on your iPhone: tap on Share Button then add to HomeScreen.</p>
            </div>
            <div class="triangleDown"></div>
        </div>
    </div>
</body>

</html>
